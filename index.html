<!DOCTYPE html>
<html>
<head>
    <title>Lovey Greeting</title>
</head>
<body>
    <h1>HI LOVEY</h1>
    <button id="helloButton">HELLO</button>

    <script>
        // Function to display the initial popup message
        function showFirstMessage() {
            alert('GOOD MORNING I LOVE YOU');
            // After the user clicks "OK," show the second message
            showSecondMessage();
        }

        // Function to display the second popup message
        function showSecondMessage() {
            alert('KAPE NA MWA MWA!!');
        }

        // Attach the event listener to the button
        document.getElementById('helloButton').addEventListener('click', showFirstMessage);
    </script>
</body>
</html>
